<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi landing page</title>
    <style>
      /* Estilos para el navbar */
      .navbar {
        background-color: #44001a;
        overflow: hidden;
        height: 80px;
      }

      .navbar a {
        float: right;
        color: white;
        text-align: center;
        padding: 30px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .navbar .logo {
        float: left;
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
</html>

<body>
  <div class="navbar">
    <a href="#contacto">Contacto</a>
    <a href="#servicios">Servicios que brindo</a>
    <a href="#quien-soy">Quién soy yo</a>
    <img class="logo" src="img/logo.png" alt="Logo" />
  </div>

  <!-- Resto del contenido de la página -->
</body>
